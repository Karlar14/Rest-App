    <style>
      body {
        -webkit-animation: colorchange 20s infinite;
        animation: colorchange 20s infinite;
      }
      @-webkit-keyframes colorchange {
        0% {
          background: #eec084;
        }
        25% {
          background: #f3ad91;
        }
        50% {
          background: #e9a718;
        }
        75% {
          background: #f0b106;
        }
        100% {
          background: #ec9005;
        }
      }
      @keyframes colorchange {
        0% {
          background: #eec084;
        }
        25% {
          background: #f3ad91;
        }
        50% {
          background: #e9a718;
        }
        75% {
          background: #f0b106;
        }
        100% {

        }
      }
    </style>
