<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">


	<style>

	</style>
</head>

<body>
	<center><font face="Arial" size="1px"><h1>Questionare</h1></font></center>
        
	<!-- Create Form -->
	<form id="form">
		<div class="form-control"></div>
		<label for="role" id="label-role"></label>
		<img src="/src/newpics/faceorcase.jpg" alt="Face or vase">
		<center>Do you see a vase or a face?</center>
		</label>	

			<!-- Dropdown options -->
			<select name="role" id="role">
			<option value="Face">Face</option>
			<option value="Vase">Vase</option>
			</select>
		</div>

		<div class="form-control">
    			<label for="role" id="label-role">
				<center>What is yout favorite season?</center>
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="Fall">Fall</option>
				<option value="Spring">Spring</option>
				<option value="Summer">Summer</option>
				<option value="Winter">Winter</option>
			</select>
		</div>

		<div class="form-control"></div>
		<label for="role" id="label-role"></label>
		<img src="/src/newpics/emotion.2.jpg" alt="Inkblot">
		<center>How do you feel when you see this?</center>
		</label>	

			<!-- Dropdown options -->
			<select name="role" id="role">
			<option value="Calm">Calm</option>
			<option value="Distracted">Distracted</option>
			<option value="Neither">Neither</option>
			</select>
		</div>

        <div class="form-control">
			<label for="role" id="label-role">
			<center>What is the first thing you do in the morning?</center>
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="Check your phone">Check your phone</option>
				<option value="Brush Your teeth,Use bathroom">Brush Your teeth,Use bathroom</option>
				<option value="Make drinks/coffee">Make drinks/coffee</option>
				<option value="Lay longer">Lay longer</option>
			</select>
		</div>

		<div class="form-control"></div>
		<label for="role" id="label-role"></label>
		<img src="/src/newpics/gradient.gif" alt="gradient">
		<center>Which side appears lighter?</center>
		</label>	

			<!-- Dropdown options -->
			<select name="role" id="role">
			<option value="Left">Left</option>
			<option value="Right">Right</option>
			<option value="they are the same">They are the same</option>
			</select>
		</div>

        <div class="form-control">
			<label for="role" id="label-role">
			<center>What is your favorite flower?</center>
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="Roses">Roses</option>
				<option value="Sunflowers">Sunflowers</option>
				<option value="Daisy">Daisy</option>
				<option value="Tulips">Tulips</option>
			</select>
		</div>


		<div class="form-control"></div>
		<label for="role" id="label-role"></label>
		<img src="/src/newpics/tri.3.gif" alt="Triangles/circle">
		<center>How many triangles do you see ?</center>
		</label>	

			<!-- Dropdown options -->
			<select name="role" id="role">
			<option value="six">Six</option>
			<option value="Two">Two</option>
			<option value="None">None</option>
			</select>
		</div>

        <div class="form-control">
			<label for="role" id="label-role">
			<center>What is your favorite Animal?</center>
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="Dogs/Puppy">Dogs/Puppy</option>
				<option value="Cats/Kittens">Cats/Kittens</option>
				<option value="Repties">Reptiles</option>
				<option value="Amphibians">Amphibians</option>
			</select>
		</div>

		<div class="form-control"></div>
		<label for="role" id="label-role"></label>
		<img src="/src/newpics/whatdoyousee.jpg" alt="What do you see">
		<center>Being near water whats you feel?</center>
		</label>	

			<!-- Dropdown options -->
			<select name="role" id="role">
			<option value="Uneasy">Uneasy</option>
			<option value="Thoughful">Thoughful</option>
			<option value="excited">Excited</option>
			<option value="None of these">None of these</option>
			</select>
		</div>

        <div class="form-control">
			<label for="role" id="label-role">
			<center>What is your perfered temperature?</center>
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="Hot">Hot</option>
				<option value="Cold">Cold</option>
				<option value="Lukewarm">Lukewarm</option>
				<option value="Cool">Cool</option>
			</select>


		</div>
        <!-- multi-line text input control -->
        <textarea name="comment" id="comment"
        placeholder="Enter your comment here">
    </textarea>
<div>
<!-- Multi-line Text Input Control -->
<button type="submit" value="submit">
    <center><h1 style="background-color:#C4BDAC;">SUBMIT</h1></center>
</button>
</div>
</form>
</body>
